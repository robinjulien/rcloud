<div class="menu-action-container" *ngIf="file != undefined">
	<div class="menu-action menu-action-file" *ngIf="!file.isDir">
		<button class="btn btn-secondary btn-action"  (click)="closeActions()">
			<img src="/assets/icons/x.svg">
			<span>Close</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/file-minus.svg">
			<span>Delete</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/edit-3.svg">
			<span>Rename</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/scissors.svg">
			<span>Cut</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/copy.svg">
			<span>Copy</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/edit.svg">
			<span>Edit</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/download.svg">
			<span>Download</span>
		</button>
	</div>
	<div class="menu-action menu-action-folders" *ngIf="file.isDir">
		<button class="btn btn-secondary btn-action" (click)="closeActions()">
			<img src="/assets/icons/x.svg">
			<span>Close</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/folder-minus.svg">
			<span>Delete</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/edit-3.svg">
			<span>Rename</span>
		</button>
		<button class="btn btn-secondary btn-action">
			<img src="/assets/icons/scissors.svg">
			<span>Cut</span>
		</button>
	</div>
</div>
