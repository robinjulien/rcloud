<div class="container controls">
	<div class="buttons">
		<button class="btn btn-primary"><img src="/assets/icons/folder-plus.svg" style="height: 24px;"><span>New Folder</span></button>
		<button class="btn btn-primary"><img src="/assets/icons/file-plus.svg"><span>New File</span></button>
		<button class="btn btn-primary"><img src="/assets/icons/clipboard.svg"><span>Paste</span></button>
	</div>
	<div #render></div>
</div>

<div class="container table-container">
	<div *ngIf="files == undefined">
		NEXISTE PAS
	</div>
	<table *ngIf="files != undefined" class="file-explorer-table">
		<tr>
			<th></th>
			<th>Name</th>
			<th>Size</th>
		</tr>
		<tr *ngIf="!isRoot()" (click)="navigate(-1)">
			<td><img src="/assets/icons/arrow-left-circle.svg"></td>
			<td>..</td>
			<td></td>
		</tr>
		<tr *ngFor="let file of files | sortfoldersfiles; let i = index" (click)="file.isDir ? navigate(i) : download(i)">
			<td *ngIf="file.isDir"><img src="/assets/icons/folder.svg"></td>
			<td *ngIf="!file.isDir"><img [src]="'/assets/icons/' + (file.name.split('.')[file.name.split('.').length - 1] | exttoimg)"></td>

			<td *ngIf="file.isDir">{{ file.name }}</td>
			<td *ngIf="!file.isDir">{{ file.name }}</td>
			
			<td *ngIf="file.isDir"></td>
			<td *ngIf="!file.isDir">{{ file.size | humanreadablesize }}</td>
		</tr>
	</table>
	<div *ngIf="files != undefined && files.length == 0">
		DOSSIER VIDE
	</div>
</div>
